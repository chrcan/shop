<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="accordion" id="accordion">
    <f:for each="{data.accordion_item}" as="item" iteration="iteration">
        <div class="accordion-item">
            <be:link.editRecord uid="{item.uid}" table="{item.tableName}">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{data.uid}" aria-expanded="true" aria-controls="collapse{data.uid}">
                        {item.title}
                    </button>
                </h2>
            </be:link.editRecord>
        </div>
    </f:for>
</div>

</html>
