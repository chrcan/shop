<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:cart="http://typo3.org/ns/Extcode/Cart/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{product.beVariants}">
    <f:then>
        <f:for each="{product.beVariants}" as="variant">
            <div>
                <cart:format.currency>{variant.priceCalculated}</cart:format.currency> / {variant.priceMeasure} {variant.priceMeasureUnit} :
                <f:if condition="{variant.isMeasureUnitCompatibility}">
                    <f:then>
                        <cart:format.currency>{variant.calculatedBasePrice}</cart:format.currency> / 1 {product.basePriceMeasureUnit}
                    </f:then>
                    <f:else>
                        ---
                    </f:else>
                </f:if>
            </div>
        </f:for>
    </f:then>
    <f:else>
        <div>
            <cart:format.currency>{product.bestSpecialPrice}</cart:format.currency> / {product.priceMeasure} {product.priceMeasureUnit} :
            <f:if condition="{product.isMeasureUnitCompatibility}">
                <f:then>
                    <cart:format.currency>{product.calculatedBasePrice}</cart:format.currency> / 1 {product.basePriceMeasureUnit}
                </f:then>
                <f:else>
                    ---
                </f:else>
            </f:if>
        </div>
    </f:else>
</f:if>
</html>
