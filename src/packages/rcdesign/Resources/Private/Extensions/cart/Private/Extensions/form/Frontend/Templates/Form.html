<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      data-namespace-typo3-fluid="true">

<formvh:renderRenderable renderable="{form}">
        <formvh:form
                object="{form}"
                action="{form.renderingOptions.controllerAction}"
                method="{form.renderingOptions.httpMethod}"
                id="{form.identifier}"
                section="{form.identifier}"
                enctype="{form.renderingOptions.httpEnctype}"
                addQueryString="{form.renderingOptions.addQueryString}"
                argumentsToBeExcludedFromQueryString="{form.renderingOptions.argumentsToBeExcludedFromQueryString}"
                additionalParams="{form.renderingOptions.additionalParams}"
                additionalAttributes="{data-add-to-cart-uri: '{f:uri.action(action: form.renderingOptions.controllerAction, pageType: form.renderingOptions.pageType)}'}"
        >
            <div class="form-message" data-ajax-message-timeout="3000">
                <div class="form-success" style="display: none;" data-ajax-success-block>
                    <div class="alert alert-success" data-ajax-success-message></div>
                </div>
                <div class="form-error" style="display: none;" data-ajax-error-block>
                    <div class="alert alert-warning" data-ajax-error-message></div>
                </div>
            </div>
            <f:render partial="{form.currentPage.templateName}" arguments="{page: form.currentPage}" />
            <div class="actions">
                <f:render partial="Form/Navigation" arguments="{form: form}" />
            </div>
        </formvh:form>
</formvh:renderRenderable>
</html>
