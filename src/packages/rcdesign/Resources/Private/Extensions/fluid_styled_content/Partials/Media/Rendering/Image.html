<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<picture>
    <source srcset="{f:uri.image(image: file, width: '1400', cropVariant: 'desktop', fileExtension: 'webp')}"
        type="image/webp" media="1280px">
    <source srcset="{f:uri.image(image: file, width: '1400', cropVariant: 'desktop', fileExtension: 'jpg')}"
        type="image/jpeg" media="1280px">
    <source srcset="{f:uri.image(image: file, width: '1000', cropVariant: 'tablet', fileExtension: 'webp')}"
        type="image/webp" media="768px">
    <source srcset="{f:uri.image(image: file, width: '1000', cropVariant: 'tablet', fileExtension: 'jpg')}"
        type="image/jpeg" media="768px">
    <source srcset="{f:uri.image(image: file, width: '768', cropVariant: 'tablet', fileExtension: 'webp')}"
        type="image/webp" media="600px">
    <source srcset="{f:uri.image(image: file, width: '768', cropVariant: 'tablet', fileExtension: 'jpg')}"
        type="image/jpeg" media="600px">
    <source srcset="{f:uri.image(image: file, width: '500', cropVariant: 'smartphone', fileExtension: 'webp')}"
        type="image/webp" media="600px">
    <source srcset="{f:uri.image(image: file, width: '500', cropVariant: 'smartphone', fileExtension: 'jpg')}"
        type="image/jpeg" media="600p">

    <f:comment>
        <f:image image="{fileObject}" treatIdAsReference="true" alt="{fileObject.alternative}" />
    </f:comment>

    <f:media class="media-object img-fluid rounded" file="{file}" width="{dimensions.width}"
        height="{dimensions.height}" alt="{file.alternative}" title="{file.title}"
        loading="{settings.media.lazyLoading}" decoding="{settings.media.imageDecoding}" />
</picture>



</html>
