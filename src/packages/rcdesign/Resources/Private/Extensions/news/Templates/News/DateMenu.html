<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="General" />
<!--
	=====================
	Copy Templates/News/DateMenu.html
-->

<f:section name="content">
    <div class="news-menu-view">
        <f:for each="{data.single}" key="year" as="months">
            <ul class="list-group">
                <li class="list-group-item list-group-item-warning disabled" tabindex="-1" aria-disabled="true">
                    <strong>{year}</strong>
                    <f:for each="{months}" key="month" as="count">
                        <f:if condition="{0:year, 1:month} == {0:overwriteDemand.year, 1:overwriteDemand.month}">
                            <f:then>
                <li class="list-group-item list-group-item-action active">
                    </f:then>
                    <f:else>
                <li class="list-group-item list-group-item-action">
                    </f:else>
                    </f:if>
                    <f:link.action pageUid="{listPid}" arguments="{overwriteDemand:{year: year, month: month}}">
                        <f:translate key="month.{month}" /> {year}
                    </f:link.action>
                    <span class="badge badge-primary badge-pill"> {count}
                        <f:translate key="{f:if(condition: '{count} == 1', then: 'entry', else: 'entries')}" />
                    </span>
                </li>
        </f:for>
        </ul>
        </f:for>
    </div>
</f:section>

</html>
